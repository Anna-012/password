<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signupForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" onchange="validateEmail()" placeholder="Enter your email">
          <span id="emailMessage"></span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" onchange="validatePassword()" placeholder="Enter your password">
          <span id="passwordMessage"></span>
        </div>
        <button type="button" class="button" id="submitButton" onclick="handleSubmit(event)">Submit</button>
      </form>
  <script src="script.js" ></script>     
</body>
</html>
